<button
          class="fwc-btn fwc-btn-secondary"
          @click="${handleEvent}"
          id="fwc-modal-example-button-attr"
        >
          Open Modal by Attribute
        </button>
<fwc-modal
  id="modalAttributeExample"
  text-header="Are You Awake?"
  text-body="Just checking.  There is a lot of content on this site, we want you to see all of it."
>
  <div slot="actions">
    <button class="fwc-btn fwc-btn-secondary" id="btnClose">No</button>
    <button class="fwc-btn fwc-btn-primary" id="btnApply">Yes</button>
  </div>
</fwc-modal>
